<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>店铺首页</title>
	<style type="text/css">
		/* 公共css样式 */
		*{margin:0;padding: 0;}
		body{height: 900px; font-size: 12px; color: #333; width: 960px;margin: 0 auto;}
		ul{list-style: none;}
		.head{border: 1px solid blue;}
		a:link{color:#333;}
		a:visited{color:#333;}
		a:hover{color:red;}
		a:active{color: red;}
		a{text-decoration: none;}
		.top{border: 1px solid green;line-height: 34px;}
		.top div{float: left;}
		.top ul{float: right;}
		.clear{display: block; overflow: hidden;}
		.top ul li{float: left;margin-left: 8px;}

	</style>
</head>
<body>

	<div class="body">
		<!-- head区域开始 -->
		<div class="head">
			<!-- top区域开始 -->
			<div class="top clear">
				<div><span>欢迎你回来!ID!</span><a href="#">退出</a></div>
				<ul class="clear">
					<li><a href="#">网站首页</a></li>
					<li><a href="#">网站导航</a></li>
					<li><a href="#">我的服务</a></li>
					<li><a href="#">会员中心</a></li>
					<li><a href="#">意见箱</a></li>
				</ul>
			</div>

			<div class="head_img"></div>
			<div class="nav"></div>
		</div>
		
	</div>
	
</body>
</html>
