<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>bing search</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<style type="text/css">
		body{
			background-color: #333;
		}
		.bg-div{
			background-image: url(river.jpg);
			margin: 0 auto;
			width: 1228px;
			height: 690px;
			position: relative;
		}

		.logo{
			background-image: url(logo.png);
			float: left;
			width: 107px;
			height: 53px;
			margin: -4px 18px 0 0;
		}
		form{
			float: left;
			background-color: #fff;
			padding: 5px;
		}
		.search-input-text{
			border: 0;
			float: left;
			height: 25px;
			line-height: 25px;
			outline: none;
			width: 350px;
		}
		.search-input-button{
			border: 0;
			background-image: url(search-button.png);
			float: left;
			width: 29px;
			height: 29px;
			cursor: pointer;
		}
		.search-box{
			position: absolute;
			top: 200px;
			left: 300px;
		}

	</style>

</head>
<body>
	<div class="bg-div">
		<div class="search-box">
			<div class="logo"></div>
			<form>
				<input type="text" class="search-input-text" />		
				<input type="submit" class="search-input-button" value="" />		
			</form>
		</div>
	</div>
	
</body>
</html>
