<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>

		.navmenu{
			font-size: 12px;
			font-weight: bold;
			list-style: none;
		}
		.navmenu li{
			float: left;
			margin-right: 1px;
		}
		.navmenu li a{
			line-height: 20px;
			text-decoration: none;
			background: #ddd;
			color: #666666;
			display: block;
			width: 80px;
			text-align: center;
		}
		.navmenu li ul{
			list-style: none;
			display: none;
			padding: 0;
		}
		.navmenu li:hover ul{
			display: block;
			width: 80px;
			position: relative;
		}
		.navmenu li:hover ul li ul{
			display: none;

		}
		.navmenu li ul li:hover ul{
			display: block;
			top: 0px;
			left: 80px;
			position: absolute;
		}
		.navmenu li a:hover{
			background: #900;
			color: #fff;
		}
		
	</style>
</head>

	<ul class="navmenu">
