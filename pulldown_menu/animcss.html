			background-image: linear-gradient(#444,#111);
			border-radius: 6px;
			box-shadow: 0 1px 1px #777;
			padding: 0;
			list-style: none;
			overflow: hidden;
		}
		.top-nav li{
			float: left;
			border-right: 1px solid #222;
			box-shadow: 1px 0 0 #444;
			position: relative;
		}
		.top-nav li a{
			float: left;
			padding: 12px 30px;
			color: #999;
			font: bold 12px;
			text-decoration: none;
			text-shadow: 0 1px 0 #000;
		}
		.top-nav li a:hover{
			color: #fafafa;
		}
		.top-nav li ul{
			visibility: hidden;
			position: absolute;
		}
	</style>
</head>
